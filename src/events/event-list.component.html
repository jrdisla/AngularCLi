<div class="card bg-white">
    <div class="card-header">
    {{pageTitle}}
    </div>
    <div class="card-body">
          <div class="row">
            <div class="col-md-2">Search by:</div>
            <div class="col-md-4">
              <input type="text"
             [(ngModel)]="criteria"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h3>Search by: {{criteria}}</h3>
            </div>
          </div>


    </div>
  <div class="table-responsive">
      <table class="table" *ngIf="events && events.length">
          <thead>
            <tr>
              <th scope="col">
              <button class="btn btn-primary"
              (click)="toggleImg()">
                {{showIma ? 'Hide' : 'Show'}} Image
              </button>
              </th>

              <th scope="col">Event</th>
              <th scope="col">Code</th>
              <th scope="col">Date</th>
              <th scope="col">Fee</th>
              <th scope="col">Rating</th>

            </tr>
          </thead>

          <tbody>
          <tr *ngFor='let item of events | eventFilter : criteria'>
            <td>
              <img *ngIf="showIma" [src]='item.imageUrl'
                   [title]='item.name | uppercase'
                   [width]='imageW'
                   [height]='imageH'
              />       </td>
            <td>{{item.name}}</td>
            <td>{{item.code}}</td>
            <td>{{item.date}}</td>
            <td>{{item.fee | currency: 'USD': true:'1.2-4'}}</td>
            <td><app-awcomponent></app-awcomponent></td>
          </tr>
          </tbody>

      </table>
  </div>
</div>
